<!doctype html>
<html lang="en">
  <head>  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css"> 
    <title>Task Planner</title>
  </head>

  <body>
    <h1></h1>

<!--Assigned To, Due Date, Status-->
      <div class="row">
        <div class="col">
          <label for="assigned" class="form-label">Assigned To</label>
          <input type="text" class="form-control" id="assigned" placeholder="Full Name" aria-label="Full name">
        </div>
        <div class="col">
          <label for="due" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="due" placeholder="dd/mm/yyyy" aria-label="due">
        </div>
      </div>

      <div class="status">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" placeholder="In Progress">
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
  </body>
</html>
